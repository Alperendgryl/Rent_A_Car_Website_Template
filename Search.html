<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FILOCARS - Car Rental</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Filotech -->
    <div class="navbar bg-dark p-0">
        <div class="col py-3 pl-5">
            <a href="index.html" style="text-decoration: none;">
                <h1 class="text-uppercase text-primary mb-auto">filotech</h1>
            </a>
        </div>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="contact.html" class="nav-link text-white">Contact</a></li>
            <li><a href="faqs.html" class="nav-link text-white">FAQs</a></li>
            <li><a href="about.html" class="nav-link text-white">About</a></li>
        </ul>
        <form class="col-lg-auto">
            <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" id="search">
        </form>
        <div class="text-right pr-2">
            <a href="login_register/login_register.html">
                <button class="btn btn-outline-light" style="height: 40px; width: 100px;">Login</button>
            </a>
        </div>
        <div class="text-right pr-3">
            <a href="login_register/login_register.html">
                <button class="btn btn-outline-light" style="height: 40px; width: 120px;">Sign-up</button>
            </a>
        </div>
    </div>
    <!-- Filotech -->
    <!-- Page Transition Buttons -->
    <div class="container-fluid bg-dark p-0">
        <nav class="navbar p-0">
            <div class="col px-0">
                <a href="booking.html" style="text-decoration: none;">
                    <button class="btn btn-primary btn-block mb-0" style="height: 70px;">Rezervation</button>
                </a>
            </div>
            <div class="col px-0">
                <a href="campaings.html" style="text-decoration: none;">
                    <button class="btn btn-primary btn-block mb-0" style="height: 70px;">Campaigns</button>
                </a>
            </div>
            <div class="col px-0">
                <a href="offices.html" style="text-decoration: none;">
                    <button class="btn btn-primary btn-block mb-0" style="height: 70px;">Offices</button>
                </a>
            </div>
            <div class="col px-0">
                <a href="car.html" style="text-decoration: none;">
                    <button class="btn btn-primary btn-block mb-0" style="height: 70px;">Fleet</button>
                </a>
            </div>
        </nav>
    </div>
    <!-- Page Transition Buttons-->
    <!-- Search Start -->
    <div class="container-fluid bg-dark pt-3 px-lg-0">
        <div class="row mx-n2">
            <div class="col-xl-2 col-lg-4 col-md-6 px-3">
                <select class="custom-select px-4 mb-3" style="height: 50px;">
                    <option selected>Pickup Location</option>
                    <option value="1">Location 1</option>
                    <option value="2">Location 2</option>
                    <option value="3">Location 3</option>
                </select>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <select class="custom-select px-4 mb-3" style="height: 50px;">
                    <option selected>Drop Location</option>
                    <option value="1">Location 1</option>
                    <option value="2">Location 2</option>
                    <option value="3">Location 3</option>
                </select>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <div class="date mb-3" id="date" data-target-input="nearest">
                    <input type="text" class="form-control p-4 datetimepicker-input" placeholder="Pickup Date" data-target="#date" data-toggle="datetimepicker" />
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <div class="time mb-3" id="time" data-target-input="nearest">
                    <input type="text" class="form-control p-4 datetimepicker-input" placeholder="Pickup Time" data-target="#time" data-toggle="datetimepicker" />
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <select class="custom-select px-4 mb-3" style="height: 50px;">
                    <option selected>Select A Car</option>
                    <option value="1">Car 1</option>
                    <option value="2">Car 1</option>
                    <option value="3">Car 1</option>
                </select>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-3">
                <button class="btn btn-outline-light btn-block mb-3" type="submit" style="height: 50px;">Search</button>
            </div>
        </div>
    </div>
    <!-- Search End -->
</body>
</html>
